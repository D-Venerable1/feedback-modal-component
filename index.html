<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Feedback Modal Component - FrontendPro Challenge</title>
  </head>
  <body>
    <button class="show-modal"><p>Show Modal</p></button>

    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <p>How likely are you to recommend FrontendPro to someone you know?</p>
      <div class="ratings-buttons">
      <button class="ratings">1</button>
      <button class="ratings">2</button>
      <button class="ratings">3</button>
      <button class="ratings">4</button>
      <button class="ratings">5</button>
      <button class="ratings">6</button>
      <button class="ratings">7</button>
      <button class="ratings">8</button>
      <button class="ratings">9</button>
      <button class="ratings">10</button>
    </div>
      <div class="rating-comment">
      <small>Not Likely at all</small> <small>Extremely Likely</small>
    </div>
    <div class="buttons">
      <button class="Cancel">Cancel</button>
      <button class="Submit">Submit</button>
    </div>
    </div>
    <div class="overlay hidden"></div>
    <script src="/src/script.js"></script>
  </body>
</html>
